<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet app</title>
    <link rel="shortcut icon" href="./wallet-filled-money-tool.png" type="image/x-icon">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="p-3" >
    <header class="text-center mt-3">
      <h1 class="display-3  ">My Wallet App ðŸ’³</h1>
    </header>

    <div class="container-form">
        <form class="container expense-form mb-3 pb-2 pt-2  ">
            <h3 class="h3 text-center">Harcama Formu</h3>
            <div class="row">
              <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Tarih</label>
                <input
                  type="date"
                  class="form-control date"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 col-6">
                <label for="exampleInputPassword1" class="form-label"
                  >Harcama MiktarÄ±</label
                >
                <input
                title="harcama miktarÄ±"
                id="expense"
                  type="number"
                  placeholder="1000  &#8378"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Harcama AlanÄ±</label>
              <input
              title="harcama alanÄ±"
                type="text"
                class="area form-control"
                placeholder="Kira, Fatura, Kredi KartÄ±"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary  d-block m-auto">
              Kaydet
            </button>
          </form>
      
          <form action="" class="income-form container gap-3 p-3 row m-auto">
            <input
            id="income"
              type="Number"
              class="form-control col"
              placeholder="Gelirinizi giriniz"
              id="exampleInputPassword1"
            />
      
            <button type="submit" class="btn add-btn btn-success col-2">Ekle</button>
          </form>
      
          <div class="container div1 mt-3">
            <table class="table table-danger table-hover  expenseTable table-sm table-bordered table-striped text-center">
              <thead>
                <tr>
                  <th scope="col">Tarih</th>
                  <th scope="col">Harcama AlanÄ±</th>
                  <th scope="col">Miktar</th>
                  <th scope="col">Ä°ÅŸlem</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
      
          <div class="container  d-flex justify-content-end">
            <table class="table table-info table-bordered table-striped text-end table-sm w-50">
              <tbody>
                <tr>
                  <th class="incomes">Geliriniz (&#8378)</th>
                  <td class="incomes--prices">0.00</td>
                </tr>
                <tr>
                  <th class="expenses">Gideriniz (&#8378)</th>
                  <td class="expenses--prices">0.00</td>
                </tr>
                <tr>
                  <th class="budgets">Kalan(&#8378)</th>
                  <td class="budgets--prices">0.00</td>
                </tr>
              </tbody>
            </table>
          </div>
      
          <button
            type="submit"
            style="width: 200px"
            class="clear btn d-block mb-3 m-auto btn-secondary col-1"
          >
            Bilgileri Temizle
          </button>
    </div>
    

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
